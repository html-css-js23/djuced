<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Password-Protected Website</h1>
        <div class="login-form">
            <input type="password" id="password" placeholder="Enter password">
            <button id="loginBtn">Login</button>
        </div>
        <div class="content" id="content">
            <!-- Your customizable content goes here -->
            <p>This is your guide to how to activate your DJ set! Thank you for purchasing this. Alex.V</p>
            <p>1. Download the application <a href="https://www.djuced.com/downloaddjuced/">here.</a></p>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginBtn');
        const contentDiv = document.getElementById('content');

        loginButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === '170823FV') {
                contentDiv.style.display = 'block';
                passwordInput.value = ''; // Clear the password input
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
